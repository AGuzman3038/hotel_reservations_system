<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title>Reservar Habitaciones</title>

    <!-- Enlaces a hojas de estilo -->
    <!-- Bootstrap CSS para estilos predefinidos -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Logo del hotel -->
            <a class="navbar-brand" href="../index.html">Hotel Santacrusiana</a>
            <!-- Botón para menú responsive -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Opciones del menú -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <!-- Enlace para iniciar sesión -->
                        <a class="nav-link" href="../login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <!-- Enlace para registrarse -->
                        <a class="nav-link" href="../register.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Perfil de Usuario</h1>

        <!-- Tarjeta del perfil del usuario -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <!-- Imagen de perfil del usuario -->
                            <img src="../assets/imagenes/profile.jpg" class="rounded-circle" alt="Foto de Perfil"
                                style="width: 150px; height: 150px; object-fit: cover;">
                            <!-- Información principal del usuario -->
                            <h4 id="nombre-usuario">Nombre del Usuario</h4>
                            <p id="email-usuario" class="text-muted">correo@ejemplo.com</p>
                        </div>

                        <!-- Información adicional -->
                        <div>
                            <h5>Información Personal</h5>
                            <p><strong>Teléfono:</strong> <span id="telefono-usuario">+123 456 789</span></p>
                            <p><strong>Dirección:</strong> <span id="direccion-usuario">123 Calle Principal, Ciudad</span></p>
                        </div>

                        <!-- Botón para editar el perfil -->
                        <div class="text-center mt-4">
                            <button class="btn btn-primary" id="editar-perfil">Editar Perfil</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>© 2023 Hotel Santacrusiana. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Archivos JavaScript -->
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Simulación de datos del usuario (se puede reemplazar con una API)
            const usuario = {
                nombre: "Manolo Concepcion",
                email: "manoloconcepcion098@gmail.com",
                telefono: "+787-354-7454",
                direccion: "calle gundindu num 88, Cabo Rojo"
            };

            // Renderizar la información del usuario en la página
            $('#nombre-usuario').text(usuario.nombre);
            $('#email-usuario').text(usuario.email);
            $('#telefono-usuario').text(usuario.telefono);
            $('#direccion-usuario').text(usuario.direccion);

            // Evento del botón de edición
            $('#editar-perfil').click(function () {
                alert("Función de edición de perfil en construcción.");
            });
        });
    </script>
</body>

</html>
